<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Desafío eventos</title>
</head>
<body>
    <main class="container col-4 mx-auto">
        <header class="my-2">
            <h1>Mi entrada</h1>
            <h4>Venta online para conciertos.</h4>
        </header>
        <form class="form col-12" id="formulario">
            <div class="form-group my-4">
                <label for="exampleInputPassword1" class="form-label">Artista</label>
                <select id="banda" class="form-select" >
                    <option selected>--- Seleccione un artista ---</option>
                    <option value="1">Dua Lipa</option>
                    <option value="2">Coldplay</option>
                    <option value="3">Måneskin</option>
                </select>
            </div>
            <div class="form-group my-4">
                <label for="exampleInputPassword1" class="form-label">Cantidad de entradas</label>
                <input type="number" class="form-control" id="cant_entradas">
            </div>
            <button type="submit" class="btn btn-primary boton" id="boton">Comprar</button>
        </form>
        <br>
        <h3 id = "resumen"></h3>
    </main>
    <script src= "5todesafio.js"></script>
</body>
</html>
