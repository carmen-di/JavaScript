<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Desafío entregable</title>
</head>
<body>
    <main class="container col-4 mx-auto">
        <header class="my-2">
            <h1>Calculadora de números binarios</h1>
        </header>
        <form class="form col-12">
            <div class="form-group my-4">
                <label for="exampleInputPassword1" class="form-label">Número decimal</label>
                <input type="number" class="form-control" id="numero_decimal">
            </div>
            <div class="form-group my-4">
                <label for="exampleInputPassword1" class="form-label">Número binario</label>
                <input type="number" class="form-control" id="numero_binario">
            </div>
            <button type="submit" class="btn btn-primary boton">Calcular</button>
        </form>
    </main>
    <script src= "3erdesafio.js"></script>
</body>
</html>
